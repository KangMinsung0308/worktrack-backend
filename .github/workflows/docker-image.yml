name: Build and Push Docker Image

on:
  push:
    branches:
      - main
      - release/*

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_PAT }}

      - name: Set Docker image tags
        id: vars
        run: |
          SHA_TAG=${GITHUB_SHA}
          if [[ "${GITHUB_REF_NAME}" == "main" ]]; then
            BRANCH_TAG="latest"
          else
            BRANCH_TAG="release-${GITHUB_REF_NAME}"
          fi
          echo "SHA_TAG=$SHA_TAG" >> $GITHUB_ENV
          echo "BRANCH_TAG=$BRANCH_TAG" >> $GITHUB_ENV

      - name: Build Docker image
        run: |
          IMAGE_NAME=ghcr.io/${{ github.repository_owner }}/worktrack:${SHA_TAG}
          docker build -t $IMAGE_NAME .
          docker tag $IMAGE_NAME ghcr.io/${{ github.repository_owner }}/worktrack:${BRANCH_TAG}

      - name: Push Docker image
        run: |
          docker push ghcr.io/${{ github.repository_owner }}/worktrack:${SHA_TAG}
          docker push ghcr.io/${{ github.repository_owner }}/worktrack:${BRANCH_TAG}
