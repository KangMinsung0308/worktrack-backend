<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>근무 관리</title>
    <link rel="stylesheet" href="../css/2_LogInpage.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

</head>
<body>
    <div class="container">
        <!-- Logo -->
        <div class="logo-section">
            <div class="logo-text">T</div>
            <div class="company-info">
                <p class="company-name" th:text = "${genBa}"></p>
                <p class="user-name" th:text="|${userName}님|"></p>
                <p class="company-message">오늘 근무도 화이팅!</p>
            </div>
        </div>

        <!-- Main Form -->
        <div class="form-container">
            <!-- Date Field -->
            <div class="form-box">
                <div style="margin-bottom: 16px;">
                    <label class="form-label">근무 날짜(수정 가능)</label>
                    <div class="date-picker-wrapper">
                        <button class="date-button" id="dateButton">
                            <span id="dateText"></span>
                            <svg class="arrow-icon" fill="none" preserveAspectRatio="none" viewBox="0 0 15 7">
                                <path d="M1.00009 5.5L7.50009 1L14.0001 5.5" stroke="#828282" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"/>
                            </svg>
                        </button>
                        <div class="date-picker-dropdown" id="datePicker">
                            <input type="date" class="date-input" id="dateInput">
                        </div>
                    </div>
                </div>

                <div class="divider"></div>

                <!-- Time Fields -->
                <div class="time-fields">
                    <div class="time-field">
                        <label class="form-label">출근 시간</label>
                        <input type="time" class="time-input" id="startTime" value="09:00">
                    </div>
                    <div class="time-field">
                        <label class="form-label">퇴근 시간</label>
                        <input type="time" class="time-input" id="endTime" value="18:00">
                    </div>
                </div>
            </div>

            <!-- Half Day Toggle -->
            <div class="half-day-box">
                <p class="half-day-label">반차 사용</p>
                <div class="toggle-button" id="toggleButton">
                    <div class="toggle-bg" id="toggleBg"></div>
                    <div class="toggle-circle" id="toggleCircle"></div>
                </div>
            </div>

            <!-- Submit Button -->
            <button class="submit-button" id="submitButton">추가</button>

            <!-- Navigation Buttons -->
            <div class="nav-container">
                <div class="nav-buttons">
                    <svg class="nav-svg" fill="none" preserveAspectRatio="none" viewBox="0 0 126 51">
