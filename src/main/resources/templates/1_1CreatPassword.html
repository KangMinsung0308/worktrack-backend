<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>비밀번호 입력</title>
        <link rel="stylesheet" href="/css/common.css" />
    <link rel="stylesheet" href="/css/1_1CreatePassword.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fugaz+One&family=Inter:wght@400;500;600&family=Noto+Sans+KR:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="content">
        <div class="logo">T</div>

        <div class="copy">
          <div class="copy-title">비밀 번호 입력</div>
          <div class="copy-subtitle">사용하실 비밀 번호를 입력해주세요</div>
        </div>

        <div class="input-button-group">
          <div class="field-wrapper">
            <input
              type="password"
              id="passwordInput"
              class="field"
              placeholder="Abcd1234!"
            />
            <div id="errorMessage" class="error-message"></div>
          </div>

          <button id="submitButton" class="button">계속</button>
        </div>
      </div>
    </div>

    <!-- Success Modal -->
    <div id="modalOverlay" class="modal-overlay">
      <div class="modal">
        <div class="modal-content">
          <div class="success-icon">
            <svg class="checkmark" viewBox="0 0 24 24">
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M5 13l4 4L19 7"
              />
            </svg>
          </div>

          <div class="modal-text">
            <div class="modal-title">비밀번호 등록 완료!</div>
            <div class="modal-subtitle">
              비밀번호가 성공적으로 등록되었습니다.
            </div>
          </div>

          <button id="modalCloseButton" class="modal-button">확인</button>
        </div>
      </div>
    </div>

    <div class="toast" id="toast"></div>
    
    <script src="/js/URL.js"></script>
    <script src="/js/MESSAGE.js"></script>
    <script src="/js/common.js"></script>
    <script src="/js/1_1CreatePassword.js"></script>
  </body>
</html>
