<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>설정</title>
    <link rel="stylesheet" href="/css/common.css" />
    <link rel="stylesheet" href="/css/6_setting.css" />
</head>

<body>
    <!-- 설정 메인 화면 -->
    <div id="settings-screen" class="screen active">
        <div class="container">
            <div class="header">
                <button class="back-button" onclick="goBack()">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="19" y1="12" x2="5" y2="12"></line>
                        <polyline points="12 19 5 12 12 5"></polyline>
                    </svg>
                </button>
                <div class="header-title">설정</div>
                <div class="header-spacer"></div>
            </div>

            <div class="profile-section" onclick="showProfile()">
                <div class="profile-photo">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                        <circle cx="12" cy="7" r="4"></circle>
                    </svg>
                    <div class="camera-badge">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z">
                            </path>
                            <circle cx="12" cy="13" r="4"></circle>
                        </svg>
                    </div>
                </div>
                <div class="profile-info">
                    <div class="profile-name" th:text="${userName}"></div>
                    <div class="profile-email" th:text="${email}"></div>
                    
                </div>
                <svg class="chevron-right" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polyline points="9 18 15 12 9 6"></polyline>
                </svg>
            </div>

            <div class="content" style="padding: 0; flex: 1;">
                <div class="settings-list">
                    <div class="setting-item">
                        <div class="setting-left">
                            <svg class="setting-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2">
                                <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"></path>
                                <path d="M13.73 21a2 2 0 0 1-3.46 0"></path>
                            </svg>
                            <span class="setting-label">알림</span>
                        </div>
                        <div class="toggle-switch on" id="notification-toggle" onclick="toggleNotification()">
                            <div class="slider"></div>
                        </div>
                    </div>

                    <div class="setting-item" onclick="showLanguage()">
                        <div class="setting-left">
                            <svg class="setting-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2">
                                <circle cx="12" cy="12" r="10"></circle>
                                <line x1="2" y1="12" x2="22" y2="12"></line>
                                <path
                                    d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z">
                                </path>
                            </svg>
                            <span class="setting-label">언어</span>
                        </div>
                        <svg class="chevron-right" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <polyline points="9 18 15 12 9 6"></polyline>
                        </svg>
                    </div>
                </div>
            </div>

            <div class="version-info">버전 1.0</div>
            <div class="logout-section">
                <button class="logout-button" onclick="logout()">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                        <polyline points="16 17 21 12 16 7"></polyline>
                        <line x1="21" y1="12" x2="9" y2="12"></line>
                    </svg>
                    로그아웃
                </button>
            </div>
        </div>
    </div>

    <!-- 프로필 화면 -->
    <div id="profile-screen" class="screen">
        <div class="container">
            <div class="header">
                <button class="back-button" onclick="showSettings()">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="19" y1="12" x2="5" y2="12"></line>
                        <polyline points="12 19 5 12 12 5"></polyline>
                    </svg>
                </button>
                <div class="header-title">프로필</div>
                <div class="header-spacer"></div>
            </div>

            <div class="content" style="flex: 1;">
                <div class="profile-section" style="border: none; padding: 0; margin-bottom: 32px; cursor: default;">
                    <div class="profile-photo" style="width: 80px; height: 80px;">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                            style="width: 40px; height: 40px;">
                            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                            <circle cx="12" cy="7" r="4"></circle>
                        </svg>
                        <div class="camera-badge">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path
                                    d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z">
                                </path>
                                <circle cx="12" cy="13" r="4"></circle>
                            </svg>
                        </div>
                    </div>
                </div>

                <div class="input-group">
                    <label class="input-label">이름</label>
                    <input type="text" class="input-field" value="사용자 이름" id="user-name">
                </div>

                <div class="input-group">
                    <label class="input-label">이메일</label>
                    <input type="email" class="input-field" value="user@example.com" disabled>
                </div>

                <div class="setting-item" onclick="showConnectedAccounts()" style="padding: 20px 0; margin-top: 12px;">
                    <div class="setting-left">
                        <span class="setting-label">연결된 계정</span>
                    </div>
                    <svg class="chevron-right" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="9 18 15 12 9 6"></polyline>
                    </svg>
                </div>
            </div>

            <div class="logout-section">
                <button class="save-button" onclick="saveProfile()">저장</button>
            </div>
        </div>
    </div>

    <!-- 언어 설정 화면 -->
    <div id="language-screen" class="screen">
        <div class="container">
            <div class="header">
                <button class="back-button" onclick="showSettings()">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="19" y1="12" x2="5" y2="12"></line>
                        <polyline points="12 19 5 12 12 5"></polyline>
                    </svg>
                </button>
                <div class="header-title">언어</div>
                <div class="header-spacer"></div>
            </div>

            <div class="content" style="padding: 0; flex: 1;">
                <div class="language-item" onclick="selectLanguage('ko')">
                    <div class="language-info">
                        <div class="language-name">한국어</div>
                        <div class="language-native">Korean</div>
                    </div>
                    <svg class="check-icon language-check" id="check-ko" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2">
                        <polyline points="20 6 9 17 4 12"></polyline>
                    </svg>
                </div>

                <div class="language-item" onclick="selectLanguage('en')">
                    <div class="language-info">
                        <div class="language-name">영어</div>
                        <div class="language-native">English</div>
                    </div>
                    <svg class="check-icon language-check" id="check-en" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" style="display: none;">
                        <polyline points="20 6 9 17 4 12"></polyline>
                    </svg>
                </div>

                <div class="language-item" onclick="selectLanguage('ja')">
                    <div class="language-info">
                        <div class="language-name">일본어</div>
                        <div class="language-native">Japanese</div>
                    </div>
                    <svg class="check-icon language-check" id="check-ja" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" style="display: none;">
                        <polyline points="20 6 9 17 4 12"></polyline>
                    </svg>
                </div>
            </div>
        </div>
    </div>

    <!-- 연결된 계정 화면 -->
    <div id="accounts-screen" class="screen">
        <div class="container">
            <div class="header">
                <button class="back-button" onclick="showProfile()">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="19" y1="12" x2="5" y2="12"></line>
                        <polyline points="12 19 5 12 12 5"></polyline>
                    </svg>
                </button>
                <div class="header-title">연결된 계정</div>
                <div class="header-spacer"></div>
            </div>

            <div class="content">
                <p class="description">소셜 계정을 연결하여 간편하게 로그인하세요.</p>

                <div class="account-card">
                    <div class="account-header">
                        <svg class="account-logo" viewBox="0 0 24 24" fill="none">
                            <path
                                d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"
                                fill="#4285F4" />
                            <path
                                d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"
                                fill="#34A853" />
                            <path
                                d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"
                                fill="#FBBC05" />
                            <path
                                d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"
                                fill="#EA4335" />
                        </svg>
                        <div class="account-info">
                            <div class="account-name">Google</div>
                            <div class="account-email" id="google-email">user@gmail.com</div>
                        </div>
                    </div>
                    <button class="account-button disconnect" id="google-button" onclick="toggleGoogle()">연결 해제</button>
                </div>

                <div class="account-card">
                    <div class="account-header">
                        <svg class="account-logo" viewBox="0 0 24 24" fill="none">
                            <path
                                d="M17.05 20.28c-.98.95-2.05.88-3.08.4-1.09-.5-2.08-.48-3.24 0-1.44.62-2.2.44-3.06-.4C2.79 15.25 3.51 7.59 9.05 7.31c1.35.07 2.29.74 3.08.8 1.18-.24 2.31-.93 3.57-.84 1.51.12 2.65.72 3.4 1.8-3.12 1.87-2.38 5.98.48 7.13-.57 1.5-1.31 2.99-2.53 4.08zM12.03 7.25c-.15-2.23 1.66-4.07 3.74-4.25.29 2.58-2.34 4.5-3.74 4.25z"
                                fill="#000000" />
                        </svg>
                        <div class="account-info">
                            <div class="account-name">Apple</div>
                            <div class="account-email" id="apple-email" style="display: none;"></div>
                        </div>
                    </div>
                    <button class="account-button connect" id="apple-button" onclick="toggleApple()">연결하기</button>
                </div>
            </div>
        </div>
    </div>
    <script src="/js/URL.js"></script>
    <script src="/js/MESSAGE.js"></script>
    <script src="/js/common.js"></script>
    <script src="/js/6_setting.js"></script>

</body>

</html>
